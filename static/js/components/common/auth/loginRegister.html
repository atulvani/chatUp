<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Login/Register</h2>
        </div>
    </md-toolbar>
    <md-dialog-content layout-padding>
        <p>You need to login or register before continuing.</p>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="login()" md-autofocus class="md-raised">Login</md-button>
        <md-button ng-click="login()" class="md-raised">Register</md-button>
    </md-dialog-actions>
</md-dialog>
